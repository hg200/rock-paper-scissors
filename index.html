<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="rock" onclick="playRound()">rock</button>
    <button id="paper" onclick="playRound()">paper</button>
    <button id="scissors" onclick="playRound()">scissors</button>
    <script>
        var rock = document.getElementById("#rock");
        var paper = document.getElementById("#paper");
        var scissors = document.getElementById("#scissors");

        var choice = document.getElementsByTagName("button");

        function getComputerSelection() {
            //  var choice = ["rock", "paper", "scissors"];
            return choice[Math.floor(Math.random() * 3)];
        }


        function playRound(playerSelection, computerSelection) {
            var playerSelection = prompt("enter your choice:");
            var computerSelection = getComputerSelection();

            var result = "";
            if (playerSelection === "rock" && computerSelection === "scissors" || playerSelection === "paper" && computerSelection === "rock" || playerSelection === "scissors" && computerSelection === "paper") {
                result = "won";
                alert(result);
            } else if (playerSelection === "rock" && computerSelection === "paper" || playerSelection === "paper" && computerSelection === "scissors" || playerSelection === "scissors" && computerSelection === "rock") {
                result = "lose";
                alert(result);
            } else if (playerSelection === computerSelection) {
                result = "draw";
                alert(result);
            } else {
                alert("enter valid choice!");
            }
            return result;
        }

        function game() {
            var playerScore = 0;
            var computerScore = 0;
            for (let i = 0; i < 5; i++) {
                playRound();
                if (playRound === "won") {
                    playerScore += 1;
                } else if (playRound === "lose") {
                    computerScore += 1;
                }
            }
            if (playerScore > computerScore) {
                alert(`you won by ${playerScore} to ${computerScore}`)
            } else {
                alert(`you lost by ${playerScore} to ${computerScore}`)
            }
        }
    </script>
</body>

</html>
